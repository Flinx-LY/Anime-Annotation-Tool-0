            }
            button,

                overflow: visible;

            button,

            }
            textarea {
                overflow: auto;

            }
            fieldset {
                min-width: 0;
                margin: 0;
                padding: 0;
                border: 0;
            }

                display: block;
                width: 100%;
                max-width: 100%;
                margin-bottom: 0.5em;
                padding: 0;
                color: inherit;
                font-size: 1.5em;
                line-height: inherit;
                white-space: normal;
            }
            progress {
                vertical-align: baseline;
            }
            [type="number"]::-webkit-inner-spin-button,

            }

            }

            output {
                display: inline-block;
            }
            summary {
                display: list-item;
            }
            template {

            }
            mark {
                padding: 0.2em;
                background-color: #feffe6;
            }
            .ant-layout {
                display: flex;
                flex: auto;
                flex-direction: column;
                min-height: 0;
                background: #f0f2f5;
            }

                flex: auto;

                position: relative;

                transition: all 0.2s;
            }
            .ant-layout-sider-has-trigger {
                padding-bottom: 48px;
            }
            .ant-layout-sider-right {
                order: 1;
            }
            .ant-layout-sider-zero-width > * {
                overflow: hidden;
            }
            .ant-layout-sider-zero-width-trigger {
                position: absolute;
                top: 64px;
                right: -36px;
                z-index: 1;

                height: 42px;
                color: #fff;
                font-size: 18px;
                line-height: 42px;
                text-align: center;
                background: #001529;

                background: #192c3e;
            }
            .ant-layout-sider-zero-width-trigger-right {
                left: -36px;

            .cvat-info-circle-icon {
                color: #0074d9;
            }

                width: 100%;
                height: 100%;
                display: grid;
                min-width: 1280px;

        <style>
            #cvat-header {
                display: flex;
                padding-left: 0;
                padding-right: 0;
                line-height: 0;
                height: 44px;
                background: #d8d8d8;
            }
            #cvat-left-header {
                width: 50%;
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }
            #cvat-right-header {
                width: 50%;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
            #cvat-header-menu-dropdown {
                display: flex;
                align-items: center;
                border-left: 1px solid #c3c3c3;
                padding: 0 20px;
            }
            #cvat-header-menu-icon {
                margin-left: 16px;
                margin-right: 0;
            }
            .cvat-header-button {
                color: #303030;
                padding: 0 10px;
                margin-right: 10px;
                background-color: transparent;
                border-color: transparent;
                box-shadow: none;
                border: 1px solid transparent;
                cursor: pointer;
                user-select: none;
                transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
                height: 32px;
            }
            .cvat-annotation-header-button {
                padding: 0;
                margin: 0 3px;
                width: 44px;
                height: 44px;
                text-align: center;
                -webkit-user-select: none;
                user-select: none;
                color: #303030;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: transparent;
                border-color: transparent;
                box-shadow: none;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            }
            .cvat-annotation-header-button > span {
                font-size: 10px;
            }
            .cvat-annotation-header-button > i {
                transform: scale(0.8);
                margin: -4px;
                padding: 3px;
            }
            .cvat-annotation-header-button:hover > i {
                transform: scale(0.85);
            }
            .cvat-annotation-header-button:active > i {
                transform: scale(0.8);
            }
            .cvat-annotation-header-button:disabled {
                opacity: 0.5;
                pointer-events: none;
            }
        </style>
        <style>
            #cvat-annotation-page {
                flex-direction: row;
                height: calc(100% - 44px);
            }
            #cvat-canvas-controls-sidebar {
                flex: 0 0 200px;
                max-width: 200px;
                min-width: 200px;
                width: 200px;
            }
            #mouse-info {
                width: 100%;
                height: 130px;
                background-color: rgb(194, 230, 253);
                line-height: 20px;
            }
            #cvat-standard-workspace {
                flex-direction: column;
                height: 100%;
                width: 0px;
                /* https://www.jianshu.com/p/727f5826be9d */
            }
            #cvat-objects-sidebar-sider {
                top: 0;
                right: 0;
                left: auto;
                color: rgba(0, 0, 0, 0.65);
                background-color: #f1f1f1;
                border-left: 1px solid #c3c3c3;
                border-bottom: 1px solid #c3c3c3;
                border-radius: 4px 0 0 4px;
                z-index: 2;
            }
            #cvat-objects-sidebar {
                height: 100%;
                flex: 0 0 350px;
                max-width: 350px;
                min-width: 350px;
                width: 350px;
                border-left: 1px solid #c3c3c3;
            }
            #cvat-annotation-header-player-group {
                height: 54px;
                line-height: 0;
                justify-content: center;
                align-items: center;
                border-bottom: 1px solid #c3c3c3;
            }
            #cvat-player-buttons {
                display: flex;
                align-items: center;
                position: relative;
                height: 100%;
                margin-right: 10px;
                user-select: none;
            }
            #cvat-player-buttons > i {
                font-size: 25px;
                margin: 0 7px;
                color: #242424;
                cursor: pointer;
            }
            #cvat-player-buttons > i:hover {
                transform: scale(1.1);
            }
            #cvat-player-buttons > i:active {
                transform: scale(1);
            }
            #cvat-player-controls {
                position: relative;
                height: 100%;
                line-height: 27px;
                user-select: none;
            }
            #cvat-player-controls > div {
                position: relative;
                height: 50%;
            }
            #cvat-player-slider > embed {
                width: 350px;
            }
            #cvat-player-filename-wrapper {
                max-width: 300px;
                overflow: hidden;
                text-overflow: ellipsis;
                -webkit-user-select: none;
                user-select: none;
                word-break: break-all;
            }
            #cvat-player-frame-url-icon {
                opacity: 0.7;
                color: #242424;
            }
            #cvat-player-frame-url-icon:hover {
                opacity: 1;
            }
            #cvat-player-frame-url-icon:active {
                opacity: 0.7;
            }
            #cvat-player-frame-selector {
                height: 100%;

                padding-right: 5px;
                margin-left: 5px;
            }
            #cvat-annotation-header-right-group {
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
            #cvat-workspace-selector {
                width: 150px;
            }
            #cvat-canvas-z-axis-wrapper {
                position: absolute;
                background: #f1f1f1;
                bottom: 10px;
                right: 10px;
                height: 150px;
                z-index: 100;
                border-radius: 6px;
                opacity: 0.5;
                border: 1px solid #242424;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                padding: 3px;
            }
            #cvat-canvas-z-axis-wrapper:hover {
                opacity: 1;
            }
            #cvat-canvas-z-axis-wrapper > #cvat-canvas-z-axis-slider {
                height: 75%;
            }
            #cvat-canvas-z-axis-wrapper > #cvat-canvas-z-axis-slider > .ant-slider-rail {
                background-color: #979797;
            }
            #cvat-canvas-z-axis-wrapper > #cvat-canvas-z-axis-sliderr > .ant-slider-handle {
                transform: none !important;
            }
            #cvat-canvas-z-axis-wrapper > i {
                opacity: 0.7;
                color: #242424;
            }
            #cvat-canvas-z-axis-wrapper > i:hover {
                opacity: 1;
            }
            #cvat-canvas-z-axis-wrapper > i:active {
                opacity: 0.7;
            }
        </style>
        <style>
            #cvat-canvas-controls-sidebar {
                background-color: #f1f1f1;
                border-right: 1px solid #c3c3c3;
            }
            #cvat-canvas-controls-sidebar > i {
                border-radius: 3.3px;
                transform: scale(0.65);

            }
            #cvat-canvas-controls-sidebar > i:hover {
                background: #d8d8d8;
                transform: scale(0.75);
            }
            #cvat-annotation-main {
                position: relative;
                height: 0px;
                /* https://www.jianshu.com/p/727f5826be9d */
            }
            #cvat-canvas-wrapper {
                width: calc(100% - 10px);

                margin: 5px;

            #cvat-canvas-frame {

            #frame {

            #main-canvas {

                top: 0px;
            }
            #cvat-annotation-bottom-group {
                height: 120px;
            }
        </style>
        <style>
            .cvat-objects-appearance-collapse.ant-collapse {
                width: 100%;

                border-radius: 0;
            }
            .cvat-objects-appearance-collapse.ant-collapse > .ant-collapse-item {

    <body>
        <header id="cvat-header">
            <div id="cvat-left-header">
                <i class="anticon">
                    <embed src="{{ url_for('static', filename = 'images/cvat_logo.svg' ) }}" type="image/svg+xml" />
                </i>
                <button type="button" class="cvat-annotation-header-button">
                    <i class="anticon">
                        <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M5 30h30v-3.333H5V30zm0-8.333h30v-3.334H5v3.334zM5 10v3.333h30V10H5z"
                                fill-rule="evenodd"
                            ></path>
                        </svg>
                    </i>
                </button>
                <button title="Save current changes [Ctrl+S]" type="button" class="cvat-annotation-header-button">
                    <i class="anticon">
                        <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M29.131 5l5.257 5.257V35H5V5h24.131zm-.866 17.143H10.51v11.633h17.755V22.143zM10.51 6.224H6.224v27.552h3.062V20.918H29.49v12.858h3.673V10.764l-4.539-4.54h-.97v9.796H10.51V6.224zm8.878 20.205a.612.612 0 01.1 1.216l-.1.008h-6.123a.612.612 0 01-.1-1.216l.1-.008h6.123zm2.271.177c.11.116.178.276.178.435a.648.648 0 01-.178.435.644.644 0 01-.435.177.63.63 0 01-.434-.177.64.64 0 01-.178-.435.64.64 0 01.178-.435.641.641 0 01.87 0zm-4.108-2.626a.612.612 0 01.1 1.216l-.1.008h-4.286a.612.612 0 01-.1-1.216l.1-.008h4.286zm8.878-17.756H11.735v8.572h14.694V6.224zM25.51 7.45v6.122h-3.673V7.45h3.673zm-1.224 1.224H23.06v3.674h1.225V8.673z"
                            ></path>
                        </svg>

                </button>

                    class="cvat-annotation-header-button"
                >
                    <i class="anticon">
                        <svg
                            width="40"
                            height="40"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                        >
                            <defs>
                                <path id="b" d="M0 0h34v24H0z"></path>
                            </defs>
                            <g transform="translate(3 8)" fill="none" fill-rule="evenodd">
                                <mask id="undoB" fill="#fff">
                                    <use xlink:href="#b"></use>
                                </mask>
                                <path
                                    d="M28.62 9.331C20.935.18 8.932-.428 1.308 7.643V2.968H0v6.537c0 .45.293.817.654.817h5.232V8.688H2.35c7.125-7.322 18.2-6.683 24.987 1.8 7.14 8.92 7.14 23.437 0 32.357L28.262 44c7.65-9.557 7.65-25.111 0-34.669z"
                                    fill="#000"
                                    mask="url(#undoB)"
                                ></path>
                            </g>
                        </svg>
                    </i>
                </button>
                <button

                    type="button"
                    class="cvat-annotation-header-button"
                >
                    <i class="anticon">
                        <svg
                            width="40"
                            height="40"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                        >
                            <defs>
                                <path id="redoA" d="M0 0h34v24H0z"></path>
                            </defs>
                            <g transform="translate(3 8)" fill="none" fill-rule="evenodd">
                                <mask id="redoB" fill="#fff">
                                    <use xlink:href="#redoA"></use>
                                </mask>
                                <path
                                    d="M28.262 9.331C20.935.18 8.932-.428 1.308 7.643V2.968H0v6.537c0 .45.293.817.654.817h5.232V8.688H2.35c7.125-7.322 18.2-6.683 24.987 1.8 7.14 8.92 7.14 23.437 0 32.357L28.262 44c7.65-9.557 7.65-25.111 0-34.669z"

                                    mask="url(#redoB)"
                                    transform="matrix(-1 0 0 1 34 0)"

                            </g>
                        </svg>
                    </i>
                </button>

                    </i>
                    <span>
                        <strong>Flinx-LY</strong>
                    </span>
