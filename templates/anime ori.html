<!DOCTYPE html>
<!-- saved from url=(0037)https://cvat.org/tasks/4093/jobs/6011 -->
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Computer Vision Annotation Tool</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/ant-select.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/ant-slider.css') }}" />
        <style>
            .ant-col {
                position: relative;
                min-height: 1px;
            }
            .ant-row-flex {
                display: flex;
                flex-flow: row wrap;
            }
            .anticon {
                display: inline-block;
                color: inherit;
                font-style: normal;
                line-height: 0;
                text-align: center;
                text-transform: none;
                vertical-align: -0.125em;
            }
        </style>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
            html {
                width: 100%;
                height: 100%;
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
                -ms-overflow-style: scrollbar;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                color: rgba(0, 0, 0, 0.65);
                font-size: 14px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB",
                    "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji",
                    "Segoe UI Emoji", "Segoe UI Symbol";
                font-variant: tabular-nums;
                line-height: 1;
                background-color: #fff;
                font-feature-settings: "tnum", "tnum";
                overflow: hidden;
            }
            [tabindex="-1"]:focus {
                outline: none !important;
            }
            hr {
                border: none;
                border-top: 1px solid #c3c3c3;
                box-sizing: content-box;
                height: 0;
                overflow: visible;
            }
            input[type="text"],
            input[type="password"],
            input[type="number"],
            textarea {
                -webkit-appearance: none;
            }
            ol,
            ul,
            dl {
                margin-top: 0;
                margin-bottom: 1em;
            }
            ol ol,
            ul ul,
            ol ul,
            ul ol {
                margin-bottom: 0;
            }
            dt {
                font-weight: 500;
            }
            dd {
                margin-bottom: 0.5em;
                margin-left: 0;
            }
            blockquote {
                margin: 0 0 1em;
            }
            dfn {
                font-style: italic;
            }
            b,
            strong {
                font-weight: bolder;
            }
            small {
                font-size: 80%;
            }
            sub,
            sup {
                position: relative;
                font-size: 75%;
                line-height: 0;
                vertical-align: baseline;
            }
            sub {
                bottom: -0.25em;
            }
            sup {
                top: -0.5em;
            }
            a {
                color: #1890ff;
                text-decoration: none;
                background-color: transparent;
                outline: none;
                cursor: pointer;
                transition: color 0.3s;
                -webkit-text-decoration-skip: objects;
            }
            a:hover {
                color: #40a9ff;
            }
            a:active {
                color: #096dd9;
            }
            a:active,
            a:hover {
                text-decoration: none;
                outline: 0;
            }
            a[disabled] {
                color: rgba(0, 0, 0, 0.25);
                cursor: not-allowed;
                pointer-events: none;
            }
            pre,
            code,
            kbd,
            samp {
                font-size: 1em;
                font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            }
            pre {
                margin-top: 0;
                margin-bottom: 1em;
                overflow: auto;
            }
            figure {
                margin: 0 0 1em;
            }
            img {
                vertical-align: middle;
                border-style: none;
            }
            svg:not(:root) {
                overflow: hidden;
            }
            a,
            area,
            button,
            [role="button"],
            input:not([type="range"]),
            label,
            select,
            summary,
            textarea {
                touch-action: manipulation;
            }
            table {
                border-collapse: collapse;
            }
            caption {
                padding-top: 0.75em;
                padding-bottom: 0.3em;
                color: rgba(0, 0, 0, 0.45);
                text-align: left;
                caption-side: bottom;
            }
            th {
                text-align: inherit;
            }
            button,
            input {
                overflow: visible;
            }
            button,
            select {
                text-transform: none;
            }
            button,
            html [type="button"],
            [type="reset"],
            [type="submit"] {
                outline: none;
                -webkit-appearance: button;
            }
            input[type="radio"],
            input[type="checkbox"] {
                box-sizing: border-box;
                padding: 0;
            }
            input[type="date"],
            input[type="time"],
            input[type="datetime-local"],
            input[type="month"] {
                -webkit-appearance: listbox;
            }
            textarea {
                overflow: auto;
                resize: vertical;
            }
            fieldset {
                min-width: 0;
                margin: 0;
                padding: 0;
                border: 0;
            }
            legend {
                display: block;
                width: 100%;
                max-width: 100%;
                margin-bottom: 0.5em;
                padding: 0;
                color: inherit;
                font-size: 1.5em;
                line-height: inherit;
                white-space: normal;
            }
            progress {
                vertical-align: baseline;
            }
            [type="number"]::-webkit-inner-spin-button,
            [type="number"]::-webkit-outer-spin-button {
                height: auto;
            }
            [type="search"] {
                outline-offset: -2px;
                -webkit-appearance: none;
            }
            [type="search"]::-webkit-search-cancel-button,
            [type="search"]::-webkit-search-decoration {
                -webkit-appearance: none;
            }
            ::-webkit-file-upload-button {
                font: inherit;
                -webkit-appearance: button;
            }
            output {
                display: inline-block;
            }
            summary {
                display: list-item;
            }
            template {
                display: none;
            }
            [hidden] {
                display: none !important;
            }
            mark {
                padding: 0.2em;
                background-color: #feffe6;
            }
            .ant-layout {
                display: flex;
                flex: auto;
                flex-direction: column;
                min-height: 0;
                background: #f0f2f5;
            }
            .ant-layout-content {
                flex: auto;
                min-height: 0;
            }
            .ant-layout-sider {
                position: relative;
                min-width: 0;
                transition: all 0.2s;
            }
            .ant-layout-sider-has-trigger {
                padding-bottom: 48px;
            }
            .ant-layout-sider-right {
                order: 1;
            }
            .ant-layout-sider-zero-width > * {
                overflow: hidden;
            }
            .ant-layout-sider-zero-width-trigger {
                position: absolute;
                top: 64px;
                right: -36px;
                z-index: 1;
                width: 36px;
                height: 42px;
                color: #fff;
                font-size: 18px;
                line-height: 42px;
                text-align: center;
                background: #001529;
                border-radius: 0 4px 4px 0;
                cursor: pointer;
                transition: background 0.3s ease;
            }
            .ant-layout-sider-zero-width-trigger:hover {
                background: #192c3e;
            }
            .ant-layout-sider-zero-width-trigger-right {
                left: -36px;
                border-radius: 4px 0 0 4px;
            }
            .cvat-spinner {
                margin: 25% 50%;
            }
            .cvat-not-found {
                margin: 10% 25%;
            }
            .cvat-title {
                font-weight: 400;
                font-size: 21px;
                color: #303030;
                padding-top: 5px;
            }
            .cvat-info-circle-icon {
                color: #0074d9;
            }
            #root {
                width: 100%;
                height: 100%;
                display: grid;
                min-width: 1280px;
            }
        </style>
        <style>
            #cvat-header {
                display: flex;
                padding-left: 0;
                padding-right: 0;
                line-height: 0;
                height: 44px;
                background: #d8d8d8;
            }
            #cvat-left-header {
                width: 50%;
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }
            #cvat-right-header {
                width: 50%;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
            #cvat-header-menu-dropdown {
                display: flex;
                align-items: center;
                border-left: 1px solid #c3c3c3;
                padding: 0 20px;
            }
            #cvat-header-menu-icon {
                margin-left: 16px;
                margin-right: 0;
            }
            .cvat-header-button {
                color: #303030;
                padding: 0 10px;
                margin-right: 10px;
                background-color: transparent;
                border-color: transparent;
                box-shadow: none;
                border: 1px solid transparent;
                cursor: pointer;
                user-select: none;
                transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
                height: 32px;
            }
            .cvat-annotation-header-button {
                padding: 0;
                margin: 0 3px;
                width: 44px;
                height: 44px;
                text-align: center;
                -webkit-user-select: none;
                user-select: none;
                color: #303030;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: transparent;
                border-color: transparent;
                box-shadow: none;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            }
            .cvat-annotation-header-button > span {
                font-size: 10px;
            }
            .cvat-annotation-header-button > i {
                transform: scale(0.8);
                margin: -4px;
                padding: 3px;
            }
            .cvat-annotation-header-button:hover > i {
                transform: scale(0.85);
            }
            .cvat-annotation-header-button:active > i {
                transform: scale(0.8);
            }
            .cvat-annotation-header-button:disabled {
                opacity: 0.5;
                pointer-events: none;
            }
        </style>
        <style>
            #cvat-annotation-page {
                flex-direction: row;
                height: calc(100% - 44px);
            }
            #cvat-canvas-controls-sidebar {
                flex: 0 0 200px;
                max-width: 200px;
                min-width: 200px;
                width: 200px;
            }
            #mouse-info {
                width: 100%;
                height: 130px;
                background-color: rgb(194, 230, 253);
                line-height: 20px;
            }
            #cvat-standard-workspace {
                flex-direction: column;
                height: 100%;
                width: 0px;
                /* https://www.jianshu.com/p/727f5826be9d */
            }
            #cvat-objects-sidebar-sider {
                top: 0;
                right: 0;
                left: auto;
                color: rgba(0, 0, 0, 0.65);
                background-color: #f1f1f1;
                border-left: 1px solid #c3c3c3;
                border-bottom: 1px solid #c3c3c3;
                border-radius: 4px 0 0 4px;
                z-index: 2;
            }
            #cvat-objects-sidebar {
                height: 100%;
                flex: 0 0 350px;
                max-width: 350px;
                min-width: 350px;
                width: 350px;
                border-left: 1px solid #c3c3c3;
            }
            #cvat-annotation-header-player-group {
                height: 54px;
                line-height: 0;
                justify-content: center;
                align-items: center;
                border-bottom: 1px solid #c3c3c3;
            }
            #cvat-player-buttons {
                display: flex;
                align-items: center;
                position: relative;
                height: 100%;
                margin-right: 10px;
                user-select: none;
            }
            #cvat-player-buttons > i {
                font-size: 25px;
                margin: 0 7px;
                color: #242424;
                cursor: pointer;
            }
            #cvat-player-buttons > i:hover {
                transform: scale(1.1);
            }
            #cvat-player-buttons > i:active {
                transform: scale(1);
            }
            #cvat-player-controls {
                position: relative;
                height: 100%;
                line-height: 27px;
                user-select: none;
            }
            #cvat-player-controls > div {
                position: relative;
                height: 50%;
            }
            #cvat-player-slider > embed {
                width: 350px;
            }
            #cvat-player-filename-wrapper {
                max-width: 300px;
                overflow: hidden;
                text-overflow: ellipsis;
                -webkit-user-select: none;
                user-select: none;
                word-break: break-all;
            }
            #cvat-player-frame-url-icon {
                opacity: 0.7;
                color: #242424;
            }
            #cvat-player-frame-url-icon:hover {
                opacity: 1;
            }
            #cvat-player-frame-url-icon:active {
                opacity: 0.7;
            }
            #cvat-player-frame-selector {
                height: 100%;
                width: 5em;
                padding-right: 5px;
                margin-left: 5px;
            }
            #cvat-annotation-header-right-group {
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
        </style>
        <style>
            #cvat-canvas-controls-sidebar {
                background-color: #f1f1f1;
                border-right: 1px solid #c3c3c3;
            }
            #cvat-canvas-controls-sidebar > i {
                border-radius: 3.3px;
                transform: scale(0.65);
                padding: 2px;
            }
            #cvat-canvas-controls-sidebar > i:hover {
                background: #d8d8d8;
                transform: scale(0.75);
            }
            #cvat-annotation-main {
                position: relative;
                height: 0px;
                /* https://www.jianshu.com/p/727f5826be9d */
            }
            #cvat-canvas-wrapper {
                width: calc(100% - 10px);
                height: calc(100% - 10px);
                margin: 5px;
                background-color: rgb(255, 255, 255);
                overflow: hidden;
                position: relative;
            }
            #cvat-canvas-frame {
                height: 100%;
                width: 100%;
                position: relative;
                background-color: white;
            }
            #frame {
                height: 100%;
            }
            #main-canvas {
                height: 100%;
                position: absolute;
                left: 0px;
                top: 0px;
            }
            #cvat-annotation-bottom-group {
                height: 120px;
            }
        </style>
    </head>
    <body>
        <header id="cvat-header">
            <div id="cvat-left-header">
                <i class="anticon">
                    <embed src="{{ url_for('static', filename = 'images/cvat_logo.svg' ) }}" type="image/svg+xml" />
                </i>
                <button type="button" class="cvat-annotation-header-button">菜单</button>
                <button title="Save current changes [Ctrl+S]" type="button" class="cvat-annotation-header-button">
                    保存
                </button>
                <button
                    title="Undo: undefined [Ctrl+Z]"
                    disabled=""
                    type="button"
                    class="cvat-annotation-header-button"
                >
                    撤销
                </button>
                <button
                    title="Redo: undefined [Ctrl+Shift+Z, Ctrl+Y]"
                    disabled=""
                    type="button"
                    class="cvat-annotation-header-button"
                >
                    重做
                </button>
            </div>
            <div id="cvat-right-header"></div>
        </header>
        <main id="cvat-annotation-page" class="ant-layout-content ant-layout">
            <aside id="cvat-canvas-controls-sidebar" class="ant-layout-sider">
                <div id="mouse-info"></div>
                <i class="anticon">
                    <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M30.72 25.142h-7.625l4.013 9.562c.28.663-.04 1.406-.679 1.687l-3.534 1.507a1.281 1.281 0 01-1.677-.683l-3.813-9.08-6.229 6.267c-.83.835-2.176.192-2.176-.904V3.287c0-1.153 1.432-1.716 2.176-.904l20.442 20.569c.825.786.216 2.19-.898 2.19z"
                        ></path>
                    </svg>
                </i>
                <hr />
                <i tabindex="-1" class="anticon">
                    <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M4 11h32v19H4V11zm3.2 3.167h3.84m-3.84-.254v4.18m26.24 9.5H29.6m3.84.254v-4.18"
                            stroke="#000"
                            stroke-width="2"
                            fill="none"
                        ></path>
                    </svg>
                </i>
                <hr />
                <i class="anticon">
                    <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
                        <path stroke="#000" stroke-width="2" d="M3 8h34v25H3z" fill="none"></path>
                    </svg>
                </i>
            </aside>
            <main id="cvat-standard-workspace" class="ant-layout-content ant-layout">
                <div id="cvat-annotation-header-player-group" class="ant-col ant-row-flex"></div>
                <main id="cvat-annotation-main" class="ant-layout-content">
                    <div id="cvat-canvas-wrapper">
                        <div id="cvat-canvas-frame" data-is-moving="false" data-xc="0" data-yc="0">
                            <img id="frame" src="{{ url_for('static', filename = 'images/canvas.png' ) }}" alt="" />
                            <canvas id="main-canvas" width="1920" height="1080"></canvas>
                        </div>
                    </div>
                </main>
                <div id="cvat-annotation-bottom-group"></div>
            </main>
            <aside id="cvat-objects-sidebar" class="ant-layout-sider">
            </aside>
        </main>
        <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename = 'js/base.js' ) }}" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                $("#player-button-next").click(function () {
                    $.post("/add/", {}, function (ret) {
                        $("#frame").attr("src", "data:image/png;base64," + ret);
                    });
                });
            });
        </script>
    </body>
</html>
