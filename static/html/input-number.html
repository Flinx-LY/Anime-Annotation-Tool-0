<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="input-number.css" />
    </head>
    <body>
        <div class="ant-input-number">
            <div class="ant-input-number-handler-wrap">
                <span
                    unselectable="unselectable"
                    class="ant-input-number-handler ant-input-number-handler-up"
                >
                    <i
                        aria-label="icon: up"
                        class="anticon ant-input-number-handler-up-inner"
                    >
                        <svg
                            viewBox="64 64 896 896"
                            focusable="false"
                            class=""
                            data-icon="up"
                            width="1em"
                            height="1em"
                            fill="currentColor"
                            aria-hidden="true"
                        >
                            <path
                                d="M890.5 755.3L537.9 269.2c-12.8-17.6-39-17.6-51.7 0L133.5 755.3A8 8 0 0 0 140 768h75c5.1 0 9.9-2.5 12.9-6.6L512 369.8l284.1 391.6c3 4.1 7.8 6.6 12.9 6.6h75c6.5 0 10.3-7.4 6.5-12.7z"
                            ></path>
                        </svg>
                    </i>
                </span>
                <span
                    unselectable="unselectable"
                    class="ant-input-number-handler ant-input-number-handler-down"
                >
                    <i
                        aria-label="icon: down"
                        class="anticon ant-input-number-handler-down-inner"
                    >
                        <svg
                            viewBox="64 64 896 896"
                            focusable="false"
                            class=""
                            data-icon="down"
                            width="1em"
                            height="1em"
                            fill="currentColor"
                            aria-hidden="true"
                        >
                            <path
                                d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6c-3-4.1-7.8-6.6-12.9-6.6h-75c-6.5 0-10.3 7.4-6.5 12.7l352.6 486.1c12.8 17.6 39 17.6 51.7 0l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7z"
                            ></path>
                        </svg>
                    </i>
                </span>
            </div>
            <input
                type="number"
                class="ant-input-number-input"
                autocomplete="off"
                min="0"
                step="1"
                value="0"
            />
        </div>
    </body>
</html>
