<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="ant-slider.css" />
    </head>
    <body>
        <div id="ant-slider" class="ant-slider-vertical">
            <div id="ant-slider-rail"></div>
            <div id="ant-slider-track" style="top: 0%; bottom: auto;"></div>
            <div id="ant-slider-step"></div>
            <div
                tabindex="0"
                id="ant-slider-handle"
                style="bottom: auto; transform: translateY(50%);"
            ></div>
            <div id="ant-slider-mark"></div>
        </div>
    </body>
</html>
