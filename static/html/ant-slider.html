<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="ant-slider.css" />
</head>
<body>
    <div id="ant-slider">
        <div id="ant-slider-rail"></div>
        <div
            id="ant-slider-track"
            style="
                left: 0%;
                right: auto;
                width: 10%;
            "
        ></div>
        <div id="ant-slider-step"></div>
        <div
            tabindex="0"
            id="ant-slider-handle"
            style="
                left: 10%;
                right: auto;
                transform: translateX(-50%);
            "
        ></div>
        <div id="ant-slider-mark"></div>
    </div>
</body>
</html>
